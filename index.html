<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	
  <div class="container" style='padding-top: 25px;'>
	  
<!--	  header-->
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="n_search" placeholder="Search To Do">
      </form>
    </header>
	  
<!--	todos list-->
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>do my school's homeworks</span>
        <img class='delete' src="delete.svg">
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>make a veggie food</span>
        <img class='delete' src="delete.svg">
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>play mariokart </span>
        <img class='delete' src="delete.svg">
      </li>
    </ul>
	  
<!--	add todos-->
    <form action="" class="add text-center my-4">
      <label class='text-light'>Add a new todo...</label>
      <div class="addTodos">
        <input type="text" name="add" class="form-control m-auto">
        <input type="submit" value="Add" class="l-auto">
      </div>
    </form>
	  
  </div>

<!--	js files-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"> </script>

</body>

</html>
